@(titles: List[String])(url: Map[String, String])(dateMap: Map[String, String])

@common.main{
  @common.meta()
}{
  @common.topMostNav()
}{
  <h4>Index of Posts by Date</h4>
  <hr>
  <ul class="listing">
    @titles.map { name =>
      <li>
        <span>@dateMap(name)</span>
        <a href="@url">@name</a>
      </li>
    }
  </ul>

}{
  @common.footer()
}{
  @common.postpagescripts()
}
