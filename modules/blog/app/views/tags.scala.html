@(tags: Set[String])

@common.wrapper {
<div class="container">
    @for(group <- tags.grouped(6)) {
        <div class="row">
            @for(elem <- group) {
                <div class="col-md-2">
                    <a class="nav-link" href="/blog/tag/@elem">@elem</a>
                </div>
            }
        </div>
    }
</div>
}
