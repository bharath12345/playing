@(tag: String)(titleSet: Set[String])(fileList: Map[String, String])(dateMap: Map[String, String])

@wrapper{

  <h4>Index Of Titles With Tag: @tag</h4>
  <hr>
  <ul class="listing">
    @titleSet.map { name =>
    <li>
        <span>@dateMap(name)</span>
        <a href="../post/@fileList(name)">@name</a>
    </li>
    }
  </ul>

}
