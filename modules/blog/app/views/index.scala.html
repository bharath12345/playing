@(titles: List[String])(fileList: Map[String, String])(dateMap: Map[String, String])(contentMap: Map[String, String])

@wrapper{

  @titles.map { name =>
    <section class="content">
      <h4><a href="blog/post/@fileList(name)">@name</a></h4>
      <section class="byline">@dateMap(name)</section>
      <hr>
      @Html(contentMap(name))
      <hr>
    </section>
  }

}
